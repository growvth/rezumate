{% extends "base.html" %}

{% block title %}Score Resume - Rezumate{% endblock %}

{% block content %}
<div class="card">
    <h1 class="card-title">Score Resume</h1>

    <form id="scoreForm">
        <div class="form-group">
            <label class="form-label" for="jobDescription">Job Description</label>
            <textarea
                id="jobDescription"
                name="job_description"
                class="form-textarea"
                placeholder="Paste the job description here..."
                required
            ></textarea>
        </div>

        <div class="form-group">
            <div id="uploadArea" class="upload-area">
                <div class="upload-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                    </svg>
                </div>
                <p class="upload-title">No resume uploaded</p>
                <p class="upload-subtitle">Upload your resume in PDF format</p>
                <button type="button" class="btn btn-primary btn-sm" onclick="document.getElementById('resumeInput').click()">
                    Upload Resume
                </button>
                <input type="file" id="resumeInput" class="upload-input" accept=".pdf,.doc,.docx" />
            </div>

            <div id="fileDisplay" class="file-display">
                <div class="file-info">
                    <div class="file-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                        </svg>
                    </div>
                    <span id="fileName" class="file-name"></span>
                </div>
                <button type="button" class="file-remove" onclick="removeFile()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="alertError" class="alert alert-error"></div>

        <button type="submit" id="submitBtn" class="btn btn-primary" disabled>
            Get Score
        </button>
    </form>
</div>

<div id="loadingCard" class="card loading">
    <div class="spinner"></div>
    <span class="loading-text">Analyzing resume...</span>
</div>

<div id="resultsCard" class="card results-card">
    <div class="results-header">
        <h2 class="results-title">Resume Score</h2>
    </div>
    <div id="resultsContent" class="results-content"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileDisplay = document.getElementById('fileDisplay');
    const fileNameSpan = document.getElementById('fileName');
    const resumeInput = document.getElementById('resumeInput');
    const submitBtn = document.getElementById('submitBtn');
    const scoreForm = document.getElementById('scoreForm');
    const loadingCard = document.getElementById('loadingCard');
    const resultsCard = document.getElementById('resultsCard');
    const resultsContent = document.getElementById('resultsContent');
    const alertError = document.getElementById('alertError');

    let selectedFile = null;

    // Restore state from sessionStorage
    const savedState = sessionStorage.getItem('scoreState');
    if (savedState) {
        try {
            const state = JSON.parse(savedState);
            if (state.jobDescription) {
                document.getElementById('jobDescription').value = state.jobDescription;
            }
            if (state.result) {
                resultsContent.innerHTML = formatMarkdown(state.result);
                resultsCard.classList.add('visible');
            }
            if (state.filename) {
                fileNameSpan.textContent = state.filename;
                uploadArea.style.display = 'none';
                fileDisplay.classList.add('visible');
            }
        } catch (e) {}
    }

    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        if (file) handleFile(file);
    });

    resumeInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) handleFile(file);
    });

    function handleFile(file) {
        const validTypes = ['application/pdf'];
        if (!validTypes.includes(file.type) && !file.name.match(/\.(pdf|doc|docx)$/i)) {
            showError('Please upload a PDF file');
            return;
        }
        selectedFile = file;
        fileNameSpan.textContent = file.name;
        uploadArea.style.display = 'none';
        fileDisplay.classList.add('visible');
        submitBtn.disabled = false;
        hideError();
    }

    function removeFile() {
        selectedFile = null;
        resumeInput.value = '';
        uploadArea.style.display = 'block';
        fileDisplay.classList.remove('visible');
        submitBtn.disabled = true;
        resultsCard.classList.remove('visible');
        sessionStorage.removeItem('scoreState');
    }

    function showError(message) {
        alertError.textContent = message;
        alertError.classList.add('visible');
    }

    function hideError() {
        alertError.classList.remove('visible');
    }

    scoreForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideError();

        const jobDescription = document.getElementById('jobDescription').value.trim();
        if (!jobDescription) {
            showError('Please enter a job description');
            return;
        }

        if (!selectedFile) {
            showError('Please upload a resume');
            return;
        }

        const formData = new FormData();
        formData.append('job_description', jobDescription);
        formData.append('resume', selectedFile);

        submitBtn.disabled = true;
        loadingCard.classList.add('visible');
        resultsCard.classList.remove('visible');

        try {
            const response = await fetch('/api/score', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.detail || 'Failed to analyze resume');
            }

            resultsContent.innerHTML = formatMarkdown(data.result);
            resultsCard.classList.add('visible');

            // Save for chat page
            sessionStorage.setItem('resumeData', JSON.stringify({
                filename: data.filename,
                text: data.resume_text,
                jobDescription: jobDescription,
                score: data.result
            }));

            // Save score page state
            sessionStorage.setItem('scoreState', JSON.stringify({
                jobDescription: jobDescription,
                filename: data.filename,
                result: data.result
            }));

        } catch (error) {
            showError(error.message);
        } finally {
            submitBtn.disabled = false;
            loadingCard.classList.remove('visible');
        }
    });

    function formatMarkdown(text) {
        return text
            .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.+?)\*/g, '<em>$1</em>')
            .replace(/^### (.+)$/gm, '<h3>$1</h3>')
            .replace(/^## (.+)$/gm, '<h2>$1</h2>')
            .replace(/^# (.+)$/gm, '<h1>$1</h1>')
            .replace(/^- (.+)$/gm, '<li>$1</li>')
            .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
            .replace(/\n\n/g, '</p><p>')
            .replace(/\n/g, '<br>')
            .replace(/^/, '<p>')
            .replace(/$/, '</p>')
            .replace(/<p><\/p>/g, '')
            .replace(/<p>(<h[1-3]>)/g, '$1')
            .replace(/(<\/h[1-3]>)<\/p>/g, '$1')
            .replace(/<p>(<ul>)/g, '$1')
            .replace(/(<\/ul>)<\/p>/g, '$1');
    }
</script>
{% endblock %}
