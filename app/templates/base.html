<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rezumate{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">Rezumate</a>
                <nav class="nav">
                    <a href="/score" class="nav-link {% if active_tab == 'score' %}active{% endif %}">Score</a>
                    <a href="/compare" class="nav-link {% if active_tab == 'compare' %}active{% endif %}">Compare</a>
                    <a href="/rank" class="nav-link {% if active_tab == 'rank' %}active{% endif %}">Rank</a>
                    <a href="/chat" class="nav-link {% if active_tab == 'chat' %}active{% endif %}">Chat</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
